<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reponsive.css">

    <title>FrontEnd Mentor | Results Summary Component</title>
</head>

<body>
    <main class="container">
        <div class="box">
            <div class="box-result">
                <h2>Your Result</h2>
                <div class="circle">
                    <p class="score">76</p>
                    <p class="max-score">of 100</p>
                </div>
                <h3>Great</h3>
                <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="box-summary">
                <h2>Summary</h2>
                <div class="table-numbers">

                    <div class="retangulo red">
                        <div class="reaction">
                            <img src="src/images/icon-reaction.svg" alt="raio">
                            <p>Reaction</p>
                        </div>
                        <p><span class="number">80</span> <span class="gray"> / 100</span></p>
                    </div>

                    <div class="retangulo yellow">
                        <div class="memory">
                            <img src="src/images/icon-memory.svg" alt="memÃ³ria">
                            <p>Memory</p>
                        </div>
                        <p><span class="number">92</span> <span class="gray"> / 100</span></p>
                    </div>

                    <div class="retangulo green">
                        <div class="verbal">
                            <img src="src/images/icon-verbal.svg" alt="verbal">
                            <p>Verbal</p>
                        </div>
                        <p><span class="number">61</span> <span class="gray"> / 100</span></p>
                    </div>

                    <div class="retangulo blue">
                        <div class="visual">
                            <img src="src/images/icon-visual.svg" alt="visual">
                            <p>Visual</p>
                        </div>
                        <p><span class="number">72</span> <span class="gray">  / 100</span></p>
                    </div>

                </div>

                <button class="btn-continue">Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
